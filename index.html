<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./style.css">
       <title>Login</title>
</head>
<body>
       <div class="main">
              <form action="" method="post" class="form" id="form-1"></form>
              <h3 class="logo">Đăng Ký</h3>
              <div class="spacer"></div>
              <div class="form-group">
                     <label for="fullname" class="form-label">Tên đầy đủ</label>
                     <input id="fullname" name="fullname" type="text" placeholder="vd:nguyenvan">
                     <span class="form-message"></span>
              </div>
              <div class="form-group">
                     <label for="email" class="form-label">Email</label>
                     <input id="email" name="email" type="text" placeholder="vd:nam@gmail.com">
                     <span class="form-message"></span>
              </div>
              <div class="form-group">
                     <label for="password" class="form-label">Password</label>
                     <input id="password" name="password" type="text" placeholder="Nhập mật khẩu">
                     <span class="form-message"></span>
              </div>
              <button id="submit">Đăng ký</button>
              <h4 class="logo">Nhập tên và email còn password nhập bừa nếu ko muốn t xem đc:))</h4>
              <div>
                     <div class="ion--logo-html5"></div>
                     <div class="ion--logo-css3"></div>
                     <div class="ion--logo-javascript"></div>
                     <div class="radix-icons--github-logo"></div>
              </div>
       </div>




       <script src="./main.js"></script>
</body>
</html>
